<html>
<head>
  <title>Book Report</title>
  <style type="text/css">  
  body {
background-color: black;
}

#dana {
	background-color: black;
	border: 4px solid;
	border-bottom-color:#555;
    border-right-color:#333;
    border-top-color:#ddd;
    border-left-color:#bbb;
	margin: 1em;
	position: absolute;
	bottom: 50px;
	left: 100px;
	width: 320px;
	height: 180px;
	z-index: 2000;
}

#secondary {
	background-color: black;
	border: 4px solid;
	border-bottom-color:#555;
    border-right-color:#333;
    border-top-color:#ddd;
    border-left-color:#bbb;
	margin: 1em;
	position: absolute;
	bottom: 50px;
	left: 440px;
	width: 320px;
	height: 180px;
	z-index: 2000;

}

#tertiary {
	margin: 1em;
	position: absolute;
	bottom: 50px;
	left: 780px;
	width: 480px;
	height: 270px;
	z-index: 2000;

}

#webpage {
	width: 100%;
	height: 90%;
}

.subtitles {
	position: absolute; 
	left: 120px; 
	bottom: 20px; 
	border: 1px grey solid; 
	padding: 6px; 
	min-height: 25px;
	min-width: 650px;
	color: white;
	background-color: black; 
	font-size: 18px;
	font-family: arial; 
}
#accessibility {
	position: absolute; 
	right: 125px; 
	top: 20px; 
	border: 1px grey solid; 
	padding: 6px; 
	color: white;
	background-color: black; 
	font-size: 24px;
	font-family: arial; 
}
#language {
	position: absolute; 
	right: 10px; 
	top: 20px; 
	border: 1px grey solid; 
	padding: 6px; 
	color: white;
	background-color: black; 
	font-size: 14px;
	font-family: arial; 
}
.hover:hover:
    -webkit-transform: scale(2);
    -moz-transform: scale(2);
    -o-transform: scale(2);
    border-color: red;
    -webkit-border-radius: 1em;
    -moz-border-radius: 1em;
    border-radius: 1em;
  }
</style>
  
  <style type="text/css">.showbox{float:left;margin:4em 1em;width:100px;height:60px;border:2px solid green;background-color:#fff;line-height:10px;text-align:center}</style>
  <style type="text/css">

  .showbox {
    -webkit-transition: all .5s ease-in-out;
    -moz-transition: all .5s ease-in-out;
    -o-transition: all .5s ease-in-out;
  .scale:hover {
    -webkit-transform: scale(1.5);
    -moz-transform: scale(1.5);
    -o-transform: scale(1.5);
    z-index: 50;
  }

</style><style type="text/css">
  .showoff:hover {
    -webkit-transform: scale(1.5);
    -moz-transform: scale(1.5);
    -o-transform: scale(1.5);
    border-color: red;
    z-index: 50;
  }
</style>
 <script src="js/popcorn-complete.js"></script>
</head>

<body>
<div>
  <div data-butter="media" id="dana" class="showbox showoff">
  </div>  
          
 </div>
  <div data-butter="target" id="secondary" class="showbox showoff">
</div>
    <div data-butter="target" id="tertiary" class="showoff">

</div>
<div data-butter="target" id="webpage"></div>
</body>
</html>
